{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <br>
    {% for i in languages %}
    <div style="position: relative; display: inline-block;">
        <a href="{% url 'modules' i.url %}">  
            <img src="{% static 'media/' %}{{i.image_url}}"  alt="{{i.lang_name}}" class="responsive-img">
            <h1 class="title-label">
                {{ i.lang_name }}
            </h1>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <br>
    {% for i in languages %}
        <a href="{% url 'modules' i.url %}">  
            <img src="{% static 'media/' %}{{i.image_url}}"  alt="{{i.lang_name}}" class="responsive-img">
        </a>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container red">
    <h1 class="center-align white-text p-5">Content Review Mode</h1>
    <br>
    {% for i in languages %}
        {% if i.url != 'L' %}
        <div style="position: relative; display: inline-block;">
            <a href="{% url 'modules' i.url %}">  
                <img src="{% static 'media/' %}{{i.image_url}}"  alt="{{i.lang_name}}" class="responsive-img">
                <h1 class="title-label">
                    {{ i.lang_name }}
                </h1>
            </a>
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
